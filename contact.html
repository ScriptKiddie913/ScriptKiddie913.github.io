  <script>

      const btnText = document.getElementById('btnText');
      const formStatus = document.getElementById('formStatus');
      const transmissionLine = document.getElementById('transmissionLine');
      
      // Get form data

        email: document.getElementById('email').value.trim(),
        subject: document.getElementById('subject').value.trim(),
        message: document.getElementById('message').value.trim()
      };
      
      // Validate
      if (!formData.name || !formData.email || !formData.subject || !formData.message) {
        showStatus('‚ùå ALL FIELDS REQUIRED FOR SECURE TRANSMISSION', 'error');
        return;
      }
      
      // Start transmission
      submitBtn.disabled = true;
      btnText.textContent = 'üîÑ ESTABLISHING SECURE UPLINK...';
      transmissionLine.style.width = '100%';

            method: 'POST',
            headers: {

    });
    
    function showStatus(message, type) {
      const formStatus = document.getElementById('formStatus');

          : 'bg-red-900/40 border border-red-500/50 text-red-300'
      } backdrop-blur-sm`;
