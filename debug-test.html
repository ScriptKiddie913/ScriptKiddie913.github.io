<!DOCTYPE html>
<html>
<head>
    <title>Debug Test - Node Click</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #001820;
            color: #00ffd5;
            font-family: monospace;
            overflow: hidden;
        }
        
        .node {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 255, 213, 0.2);
            border: 2px solid #00ffd5;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: transform 0.3s;
        }
        
        .node:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #00ffd5;
        }
        
        .section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(0, 255, 213, 0.1);
            border: 1px solid #00ffd5;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background: rgba(0, 255, 213, 0.1);
            border: 1px solid #00ffd5;
            color: #00ffd5;
            cursor: pointer;
            border-radius: 5px;
            z-index: 200;
        }
        
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="network-view">
            <h1 class="title">Click the nodes to test navigation</h1>
            <div class="node" data-section="home" style="top: 200px; left: 300px;">HOME</div>
            <div class="node" data-section="about" style="top: 300px; left: 500px;">ABOUT</div>
            <div class="node" data-section="contact" style="top: 400px; left: 200px;">CONTACT</div>
        </div>
        
        <div id="home-section" class="section" style="display: none;">
            <button class="back-btn" onclick="showNetwork()">← Back</button>
            <h2>Home Section</h2>
            <p>This is the home section content.</p>
        </div>
        
        <div id="about-section" class="section" style="display: none;">
            <button class="back-btn" onclick="showNetwork()">← Back</button>
            <h2>About Section</h2>
            <p>This is the about section content.</p>
        </div>
        
        <div id="contact-section" class="section" style="display: none;">
            <button class="back-btn" onclick="showNetwork()">← Back</button>
            <h2>Contact Section</h2>
            <p>This is the contact section content.</p>
        </div>
    </div>

    <script>
        function showSection(sectionName) {
            console.log('Showing section:', sectionName);
            
            // Hide network view
            document.getElementById('network-view').style.display = 'none';
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show requested section
            const targetSection = document.getElementById(sectionName + '-section');
            if (targetSection) {
                targetSection.style.display = 'block';
            } else {
                console.error('Section not found:', sectionName);
            }
        }
        
        function showNetwork() {
            console.log('Showing network');
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            
            // Show network view
            document.getElementById('network-view').style.display = 'block';
        }
        
        // Add click handlers to nodes
        document.querySelectorAll('.node').forEach(node => {
            node.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const section = this.getAttribute('data-section');
                console.log('Node clicked:', section);
                showSection(section);
            });
        });
        
        // Initialize
        showNetwork();
    </script>
</body>
</html>
